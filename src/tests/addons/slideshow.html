<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slideshow - UIkit tests</title>
        <script src="../../../vendor/jquery.js"></script>
        <script src="_test.js"></script>
        <script src="../../js/addons/slideshow.js"></script>
    </head>

    <body>

        <div class="uk-container uk-container-center">

            <h1>Slideshows</h1>

            <h2>Slideshow bg-image</h2>

            <div class="uk-slideshow uk-slidenav-position" data-uk-slideshow>
                <ul>
                    <li>
                        <img src="http://placekitten.com/g/700/400">
                    </li>
                    <li>
                        <img src="http://placekitten.com/g/700/400">
                    </li>
                    <li>
                        <img src="http://placekitten.com/g/700/400">
                    </li>
                </ul>
                <a href="#" class="uk-slidenav uk-slidenav-previous"></a>
                <a href="#" class="uk-slidenav uk-slidenav-next"></a>
            </div>

            <h2>Slideshow bg-img full width</h2>

        </div>

        <div class="uk-slideshow uk-slidenav-position" data-uk-slideshow>
            <ul>
                <li>
                    <img src="http://placekitten.com/g/700/500">
                </li>
                <li>
                    <img src="http://placekitten.com/g/700/500">
                </li>
                <li>
                    <img src="http://placekitten.com/g/700/500">
                </li>
            </ul>
            <a href="#" class="uk-slidenav uk-slidenav-previous"></a>
            <a href="#" class="uk-slidenav uk-slidenav-next"></a>
        </div>

        <h2>Slideshow full width and height</h2>

        <div class="uk-slideshow uk-slidenav-position">
            <ul style="height: 100vh;">
                <li class="uk-active" style="height: 100%; background-image: url('http://placekitten.com/g/1000/500');">
                    <img src="http://placekitten.com/g/1000/500" height="500" width="1000">
                </li>
                <li style="height: 100%; background-image: url('http://placekitten.com/g/1000/500');">
                    <img src="http://placekitten.com/g/1000/500" height="500" width="1000">
                </li>
                <li style="height: 100%; background-image: url('http://placekitten.com/g/1000/500');">
                    <img src="http://placekitten.com/g/1000/500" height="500" width="1000">
                </li>
            </ul>
            <a href="#" class="uk-slidenav uk-slidenav-previous"></a>
            <a href="#" class="uk-slidenav uk-slidenav-next"></a>
        </div>

    </body>
</html>
